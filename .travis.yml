---
sudo: required
dist: trusty
language: node_js
node_js:
  - 12.12.0

branches:
  only:
    - master

cache:
  directories:
    - node_modules

services:
  - docker

env:
  global:
    - NODE_ENV=test

install:
  - npm install

before_script:
  - sudo service postgresql stop
  - docker ps
  - npm run infra:start
  - sleep 5
  - npm run db:migrate

script:
  - npm run test:coverage

notifications:
  email: false
